
<li>
    <section>
        <h4>{{ book.name }}</h4> <!-- dynamic line -->
        <span>{{ book.author }}</span> <!-- dynamic line -->
    </section>
    <aside>
        <button class="btnInfo" [routerLink]="['blabla']" title="Information about Book" >ℹ️</button>
        <button class="btnReturn" title="Return this book" >↪️</button>
        <button class="btnLoan" title="Loan this book" >✅</button>
        <button class="btnRemove" (click)="removeBook()" title="Remove book from library" >❌</button>
    </aside>
</li>
